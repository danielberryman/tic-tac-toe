  <h1 class="center">Tic Tac Toe</h1>
  <h2 class="center">Let's Play!</h1>
  <!-- Form to take in players names -->
  <form id="form" class="center">
    <section class="pb-10">
      <label for="firstPlayerName">Team Os:</label>
      <input type="text" id="firstPlayerName" name="player1">
    </section>
    <section class="pb-10">
      <label for="secondPlayerName">Team Xs:</label>
      <input type="text" id="secondPlayerName" name="player2">
    </section>
    <button>Play</button>
  </form>
    
  <!-- It's player's name turn -->
  <h5 id="current-player" class="center"></h3>
  <!-- Add click event to populate the img tag source attribute and track the matrix of winning possibilities -->

  <div class="container">
    <div id="1" class="col square inactive">
    </div>
    <div id="2" class="col square inactive">
    </div>
    <div id="3" class="col square inactive">
    </div>
    <div id="4" class="col square inactive">
    </div>

    </div>
    <div id="8" class="col square inactive">
    </div>
    <div id="9" class="col square inactive">
    </div>
  </div>
